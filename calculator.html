<!DOCTYPE html>
<html>
<head>
  <title>Beautiful Calculator</title>

  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="result" readonly>
    </div>
    <div class="buttons">
      <button class="operator" id="userinputs" >÷</button>
      <button class="operator"  id="userinputs">×</button>
      <button id="clear" >C</button>
      <button  id="userinputs" >7</button>
      <button id="userinputs" >8</button>
      <button id="userinputs">9</button>
      <button id="userinputs" >−</button>
      <button  id="userinputs">4</button>
      <button id="userinputs">5</button>
      <button id="userinputs">6</button>
      <button id="userinputs" class="operator">+</button>
      <button id="userinputs" >1</button>
      <button id="userinputs">2</button>
      <button id="userinputs">3</button>
      <button id="calc" class="operator">=</button>
      <button id="userinputs">0</button>
      <button id="userinputs">.</button>
    </div>
  </div>

</body>
</html>
